name: ğŸ›¡ï¸ Node.js DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1. SECRET SCANNING (Universal)
  secrets-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: ğŸ”‘ Gitleaks Detection
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 2. SAST (Static Analysis para Node.js)
  sast-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ NodeJS Security Scan (njsscan)
        uses: ajinabraham/njsscan-action@master
        with:
          args: '.' 
        # njsscan detectarÃ¡ el uso de 'eval()' y 'exec()' en app.js

  # 3. SCA (AnÃ¡lisis de Dependencias)
  sca-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      
      - name: ğŸ“¦ NPM Audit (SCA)
        # Revisa vulnerabilidades conocidas en package.json
        run: npm audit --audit-level=high
        continue-on-error: true # No rompemos el demo, pero mostramos el reporte

  # 4. CONTAINER SECURITY
  container-scan:
    needs: [secrets-check, sast-check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker Image
        run: docker build -t cashea-node-app:latest .

      - name: ğŸ³ Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'cashea-node-app:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'